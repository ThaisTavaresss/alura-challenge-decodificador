<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo/estilo.css">
  <link rel="shortcut icon" href="imagens/Vector.png" type="image/x-icon">
  <title>Decodificador</title>
</head>
<body>

    <main class="main-container">
        <header class="cabecalho">
          <img src="imagens/logoAlura.png" alt="Logo Alura">
        </header>

    <div class="container-input">
      <div class="input">
        <textarea id="input-texto" cols="10" rows="4" placeholder="Digite seu texto aqui..."></textarea>
        <p><ion-icon name="alert-circle-outline"></ion-icon>Atenção: Apenas letras minúsculas e sem acento.</p>
      </div>
    
      <div id="output">
        <textarea id="output-texto" class="mensagem" cols="20" rows="10"></textarea>
        <img src="imagens/boneco.png" alt="boneco">
        <h2>Nenhuma mensagem encontrada</h2>
        <span>Digite um texto que deseja criptografar ou descriptografar.</span>
      </div>  
    </div> 
    
    <div class="buttons">
      <div class="container-bnt">
        <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
        <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
      </div>
    </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/ThaisTavaresss"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/thais-tavares-suporte/"><ion-icon name="logo-linkedin"></ion-icon></ion-icon></a>
        </div>
        <h3>Desenvolvido por Thais Tavares</h3>
    </footer>

    <script src="interacao.js"></script>
    <script type = "module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" ></script> 
    <script script nomodule src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" > </script> 
</body>
</html>
